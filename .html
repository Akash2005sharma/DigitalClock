<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div class="body">
        <div class="clock">
            <div class="date">16:March:2005</div>
            <div class="time">
                <div class="hour"></div>
                <div class="min"></div>
                <div class="sec"></div>
            </div>
            <div class="day">Wednesday</div>

        </div>
    </div>
    <script src=".js"></script>
</body>

</html>
